<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">

<head th:replace="fragments/header :: common-header" />

<body class="" th:style="'background: url(/images/background-1.jpg) no-repeat center center fixed;  height: 100%;
	  /* Center and scale the image nicely */
	  background-position: center;
	  background-repeat: no-repeat;
	  background-size: cover;'">
	<div th:replace="fragments/header :: navbar"> </div>

	<div class="container my-3 my-sm-5 page-content wrapper .vcenter-item">
		<div class="row justify-content-center" id="row-login">
			<div class="align-self-center col-sm-11 col-md-1 col-lg-9 col-xl-6 ">
				<div class="card card-login " style="margin-top: 40%;">
					<div class="card-body ">
						<div style="text-align: center;" class="align-self-center">

							<!-- Login Form -->
							<form th:action="@{/login}" method="post">
								<div class="form-group text-center mb-2">
									<h2 class="mb-0">Log In</h2>
									<em>to your account</em>
								</div>
								<div class="form-group">
									<div class="input-icon">
										<i data-feather="user"></i>
										<input required="required" type="text" class="form-control"
											placeholder="Username" name="username"
											th:classappend="${param.error} ? is-invalid">
									</div>
								</div>
								<div class="form-group">
									<div class="input-icon">
										<i data-feather="lock"></i>
										<input required="required" type="password" class="form-control"
											placeholder="Password" name="password"
											th:classappend="${param.error} ? is-invalid">
										<div class="invalid-feedback">Incorrect username or password</div>
									</div>
								</div>
								<div class="form-group d-flex justify-content-between">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="loginRemember"
											name="remember-me">
										<label class="custom-control-label" for="loginRemember">Remember me</label>
									</div>
									<a href="#" class="text-primary small reset">Forgot
										password ?</a>
								</div>
								<button type="submit" class="  btn-bao btn btn-primary btn-block">LOGIN</button>
							</form>
							<!-- /Login Form -->

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/header :: body-scripts"> </div>

</body>

</html>
